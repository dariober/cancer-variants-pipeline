# To be transfered to https://github.com/bioconda/bioconda-recipes
{% set version = "0.1.0" %}
{% set sha256 = "xyz" %}

package:
  name: medusa
  version: '{{version}}'

source:
  url: https://github.com/dariober/cancer-variants-pipeline
  # sha256: '{{sha256}}'

build:
  number: 0
  skip: True  # [not linux]

requirements:
  host:
  run:
    - snakemake
    - fastqc
    - bwa
    - bbmap
    - igvtools
    - gatk4
    - cnv_facets
    - ensembl-vep # Need to install cache files
    - samtools
    - bcftools
    - pandas
    - pyyaml
    - colorama
    - pyfaidx

test:
  commands:
    - medusa.py -h > /dev/null 2>&1 || [[ $? == 1 ]]

about:
  home: https://github.com/dariober/cancer-variants-pipeline
  license: MIT
  summary: Pipeline for detection of cancer somatic variants from high-throughput sequencing data
  license_family: MIT

extra:
  maintainers:
    - Dario Beraldi
